            <h2>So what exactly <b>is</b> a pineapple?</h2>
            <p>A pineapple is a perennial plant, which means it grows for 2 or more years! It belongs to the Bromeliaceae family. which also includes succulants, Spanish Moss, and a plant called Tillandsia.
               Tillandsia is also called the "airplant" </p>
